
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Sheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Balance Sheet</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="Incomestatement.html">Income Statement</a>
      <a href="Cashflow.html">Cash Flow Statement</a>
    </nav>
  </header>
  <main>
    <h2>Balance Sheet Calculator</h2>
    <label for="assets">Assets ($):</label>
    <input type="number" id="assets" placeholder="Enter assets">
    
    <label for="liabilities">Liabilities ($):</label>
    <input type="number" id="liabilities" placeholder="Enter liabilities">
    
    <button onclick="calculateEquity()">Calculate Equity</button>
    
    <h3>Results:</h3>
    <p>Equity: $<span id="equity"></span></p>
  </main>
  <script>
    function calculateEquity() {
      const assets = parseFloat(document.getElementById("assets").value) || 0;
      const liabilities = parseFloat(document.getElementById("liabilities").value) || 0;
      const equity = assets - liabilities;
      document.getElementById("equity").textContent = equity.toFixed(2);
    }
  </script>
</body>
</html>
